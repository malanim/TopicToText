<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>TopicToText</title>
        <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/script.js"></script>
</head>
<body>
        <form>
                <div class="container">
                        <div></div>
                        <div><a class="ninja_link" href="https://github.com/malanim/TopicToText/releases" target="_blank">version: 0.3.2.9</a></div>
                        <div></div>
                        <div class="center"></div>
                        <div class="box">
                                <div class="box_in_box">
                                        <div></div>
                                        <div>
                                                <p></p>
                                                <p class="center">Перед использованием, прочтите <a href="/manual.txt" target="_blank">руководство</a></p>
                                                <p><strong><label class="text-field__label" for="them">Тема:</label></strong></p>
                                                <input class="text-field__input" type="text" id="theme" placeholder="Введите...">
                                                <p></p>
                                                <p><strong><label for="nam">ФИО:</label></strong></p>
                                                <input class="text-field__input" type="text" id="name" placeholder="Введите..." value="{{name}}">
                                                <p></p>
                                                <p><strong><label for="grou">Группа:</label></strong></p>
                                                <input class="text-field__input" type="text" id="group" placeholder="Введите..." value="{{group}}">
                                                <p></p>
                                                <p><strong><label for="colledg">Учебное заведение:</label></strong></p>
                                                <input class="text-field__input" type="text" id="colledge" placeholder="Введите..." value="{{college}}">
                                                <p></p>
                                                <p class="center">Нажимая кнопку "Готово!", вы соглашаетесь с <a href="/LICENSE.txt" target="_blank">лицензией</a></p>
                                                <p></p>
                                                <p class="center"><input type='button' id='btn' class='btn btn-primary' value='Готово!'></p>
                                                <p></p>
                                                <input class="text-field__input_status" type="text" id="status" placeholder="Статус" required="">
                                                <p></p>                                        
                                                <p class="center">
                                                        <input class="button-slyled_link" type="button" value="Очистка"/>кэша / Ссылки:
                                                        <a href="https://docs.google.com/document/d/1FwgOvDbpohb_Y8LBtRfzwvCzBxy23l49l2HQCpa4GhQ/pub" target="_blank">руководство</a>,
                                                        <a href="https://docs.google.com/document/d/1_4c8QTmmqEQSnWxwphoiFohhi2l8kGsCMO-qHXkbCFo/pub" target="_blank">лицензия</a>
                                                </p>
                                        </div>
                                        <div></div>
                                </div>
                        </div>
                        <div class="center"></div>
                </div>
        </form>
</body>

</html>
